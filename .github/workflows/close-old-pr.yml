name: Close stale pull requests
on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-pr-message: "This PR has been marked stale due to inactivity. Please update if still active."
          close-pr-message: "Closing due to inactivity. Feel free to reopen if needed."
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-pr-labels: "pinned,security,never-stale"
