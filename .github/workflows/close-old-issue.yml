name: Close stale issues
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: "This issue has been marked stale due to inactivity. Please update if still relevant."
          close-issue-message: "Closing due to inactivity. Feel free to reopen if needed."
          days-before-issue-stale: 30
          days-before-issue-close: 7
          exempt-issue-labels: "pinned,security,never-stale"
