name: Auto comment on issue assigned
on:
  issues:
    types: [assigned]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const assignee = context.payload.assignee?.login || "someone";
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `Assigned to @${assignee}. Thanks for picking this up for Apertre 3.0!`
            });
